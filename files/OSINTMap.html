    body {

      color: #333;
    }
    header {
      background-color: #0277bd;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 12px;
    }
    header p {
      margin: 5px 0 0;
      font-size: 7px;
    }
    .toolbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
      background-color: #e1f5fe;
      border-bottom: 1px solid #90caf9;
    }
    button {
      padding: 8px 15px;
      font-size: 7px;
      background-color: #0277bd;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #01579b;
    }
    .tooltip {
      position: absolute;
      padding: 5px 10px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 4px;
      pointer-events: none;
      font-size: 6px;
      visibility: hidden;
      z-index: 10;
      transition: opacity 0.3s;
    }
    svg {
      background-color: #fff;
      border: 1px solid #90caf9;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    .node circle {
      fill: #e0f7fa;
      stroke: #0277bd;
      stroke-width: 2px;
      transition: stroke-width 0.3s, fill 0.3s;
    }
    .node circle:hover {
      stroke-width: 2px;
      stroke: #01579b;
      fill: #b3e5fc;
    }
    .node text {
      font: bold 6px 'Roboto', sans-serif;
      fill: #01579b;
      /* Removed pointer-events: none so that text is clickable */
    }
    .link {
      fill: none;
      stroke: #90caf9;
      stroke-width: 2px;
    }
  </style>

    // Set dimensions and margins.
    var margin = {top: 20, right: 90, bottom: 30, left: 90},
        width = 1800 - margin.left - margin.right,
        height = 3000 - margin.top - margin.bottom;

    var svgContainer = d3.select("#tree-container").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .attr("viewBox", "0 0 " + (width + margin.left + margin.right) + " " + (height + margin.top + margin.bottom));

    // Define zoom behavior.
    var zoom = d3.zoom()
        .scaleExtent([0.1, 3])
        .on("zoom", function(event) {
          g.attr("transform", event.transform);
        });
    svgContainer.call(zoom);

    // Append a group element and apply margins.
    var g = svgContainer.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
    var i = 0, duration = 750, root;
    var treemap = d3.tree().size([height, width]);

    // Create a hierarchy from the data.
    root = d3.hierarchy(treeData, function(d) { return d.children; });
    root.x0 = height / 2;
    root.y0 = 0;

    // Initially collapse all children of the root.
    if (root.children) { root.children.forEach(collapse); }
    update(root);

    // Collapse function: hides children.
    function collapse(d) {
      if (d.children) {
        d._children = d.children;
        d._children.forEach(collapse);
        d.children = null;
      }
    }

    // Expand function: restores collapsed children.
    function expand(d) {
      if (d._children) {
        d.children = d._children;
        d.children.forEach(expand);
        d._children = null;
      } else if (d.children) {
        d.children.forEach(expand);
      }
    }

    // Tooltip functions.
    var tooltip = d3.select("#tooltip");
    function showTooltip(text, event) {
      tooltip.style("visibility", "visible")
             .style("opacity", 1)
             .html(text)
             .style("left", (event.pageX + 10) + "px")
             .style("top", (event.pageY + 10) + "px");
    }
    function hideTooltip() {
      tooltip.style("visibility", "hidden")
             .style("opacity", 0);
    }

    // Update function to render the tree.
    function update(source) {
      var treeData = treemap(root);
      var nodes = treeData.descendants(),
          links = treeData.descendants().slice(1);

      // Normalize for fixed-depth.
      nodes.forEach(function(d) { d.y = d.depth * 360; });
      
      // Nodes section.
      var node = g.selectAll("g.node")
          .data(nodes, function(d) { return d.id || (d.id = ++i); });
          
      var nodeEnter = node.enter().append("g")
          .attr("class", "node")
          .attr("transform", function(d) { return "translate(" + source.y0 + "," + source.x0 + ")"; })
          .on("click", (event, d) => click(event, d))
          .on("mouseover", (event, d) => {
              var msg = d.data.name.match(/https?:\/\/[^\s]+/) 
                        ? "Click to open link" 
                        : "Click to expand/collapse";
              showTooltip(msg, event);
          })
          .on("mousemove", (event, d) => {
              tooltip.style("left", (event.pageX + 10) + "px")
                     .style("top", (event.pageY + 10) + "px");
          })
          .on("mouseout", hideTooltip);

      // Append circle and full text label.
      nodeEnter.append("circle")
          .attr("class", "node")
          .attr("r", 1e-6)
          .style("fill", function(d) { return d._children ? "#b3e5fc" : "#e0f7fa"; });
          
      nodeEnter.append("text")
          .attr("dy", ".35em")
          .attr("x", function(d) { return d.children || d._children ? -13 : 13; })
          .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
          .text(function(d) { return d.data.name; });
      
      var nodeUpdate = nodeEnter.merge(node);
      nodeUpdate.transition()
          .duration(duration)
          .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });
          
      nodeUpdate.select("circle.node")
          .attr("r", 10)
          .style("fill", function(d) { return d._children ? "#b3e5fc" : "#e0f7fa"; })
          .attr("cursor", "pointer");
          
      var nodeExit = node.exit().transition()
          .duration(duration)
          .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
          .remove();
          
      nodeExit.select("circle").attr("r", 1e-6);
      nodeExit.select("text").style("fill-opacity", 1e-6);
      
      // Links section.
      var link = g.selectAll("path.link")
          .data(links, function(d) { return d.id; });
          
      var linkEnter = link.enter().insert("path", "g")
          .attr("class", "link")
          .attr("d", function(d) {
              var o = {x: source.x0, y: source.y0};
              return diagonal(o, o);
          });
      
      var linkUpdate = linkEnter.merge(link);
      linkUpdate.transition()
          .duration(duration)
          .attr("d", function(d) { return diagonal(d, d.parent); });
      
      var linkExit = link.exit().transition()
          .duration(duration)
          .attr("d", function(d) {
              var o = {x: source.x, y: source.y};
              return diagonal(o, o);
          })
          .remove();
      
      nodes.forEach(function(d) {
          d.x0 = d.x;
          d.y0 = d.y;
      });
      
      function diagonal(s, d) {
          return `M ${s.y} ${s.x}
                  C ${(s.y + d.y) / 2} ${s.x},
                    ${(s.y + d.y) / 2} ${d.x},
                    ${d.y} ${d.x}`;
      }
      
      // Click behavior: if the node's text contains a URL, open it; otherwise toggle expand/collapse.
      function click(event, d) {
          var urlMatch = d.data.name.match(/(https?:\/\/[^\s]+)/);
          if (urlMatch) {
              window.open(urlMatch[0], "_blank");
              return;
          }
          if (d.children) {
              d._children = d.children;
              d.children = null;
          } else {
              d.children = d._children;
              d._children = null;
          }
          update(d);
      }
    }
    
    // Toolbar button functions.
    function expandAllTree() {
      expand(root);
      update(root);
    }
    
    function collapseAllTree() {
      if (root.children) { root.children.forEach(collapse); }
      update(root);
    }
    
    function resetZoom() {
      svgContainer.transition().duration(750).call(zoom.transform, d3.zoomIdentity);
    }
  </script>
